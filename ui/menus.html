<div id="menu-background"></div>
<canvas id="menu-snow-canvas"></canvas>

<div id="password-screen" class="menu-screen">
    <div class="menu-logo">FROZEN STEPPES</div>
    <div class="password-panel">
        <div class="password-title">ACCESS REQUIRED</div>
        <input id="password-input" type="password" placeholder="Enter password" autocomplete="current-password" autocapitalize="off" spellcheck="false">
        <div id="password-error" class="password-error" style="display: none;"></div>
        <div id="password-submit" class="btn">ENTER</div>
    </div>
</div>

<div id="main-menu" class="menu-screen" style="display: none;">
    <div class="menu-logo">FROZEN STEPPES</div>
    <div id="start-game-btn" class="btn">ENTER WORLD</div>
    <div id="fullworld-btn" class="btn">FULLWORLD</div>
    <div id="options-btn" class="btn">OPTIONS</div>
</div>

<div id="fullworld-screen" class="menu-screen" style="display: none; background: rgba(5, 10, 20, 0.95); z-index: 150;">
    <div class="menu-logo" style="font-size: 32px; margin-bottom: 20px;">WORLD MAP</div>
    <div id="fullworld-container" style="width: 90%; height: 80%; background: #0a1120; border: 2px solid var(--border); border-radius: 12px; position: relative; overflow: hidden; cursor: grab; display: flex;">
        <canvas id="fullworld-canvas" style="width: 100%; height: 100%;"></canvas>
        <div id="land-info" style="position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; border: 1px solid var(--primary); display: none; pointer-events: none; max-width: 300px;">
            <div id="land-name" style="font-size: 20px; font-weight: bold; color: var(--primary); margin-bottom: 5px;"></div>
            <div id="land-desc" style="font-size: 14px; color: #ccc; font-style: italic;"></div>
        </div>
    </div>
    <div id="fullworld-back" class="btn" style="margin-top: 20px;">BACK</div>
</div>

<div id="options-menu" class="menu-screen" style="display: none;">
    <div class="menu-logo">SETTINGS</div>
    <div class="options-container" style="width: 400px; background: rgba(0,0,0,0.4); padding: 30px; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 20px;">
        <div class="option-row" style="display: flex; justify-content: space-between; align-items: center;">
            <label>MASTER VOLUME</label>
            <input type="range" id="volume-slider" min="0" max="100" value="80" style="width: 200px;">
        </div>
        <div class="option-row" style="display: flex; justify-content: space-between; align-items: center;">
            <label>MUSIC</label>
            <input type="checkbox" id="music-toggle" checked>
        </div>
        <div class="option-row" style="display: flex; justify-content: space-between; align-items: center;">
            <label>SFX</label>
            <input type="checkbox" id="sfx-toggle" checked>
        </div>
        <div class="option-row" style="display: flex; justify-content: space-between; align-items: center;">
            <label>SHOW FPS</label>
            <input type="checkbox" id="fps-toggle">
        </div>
        <div class="option-row" style="display: flex; justify-content: space-between; align-items: center;">
            <label>WEATHER</label>
            <select id="weather-select" style="width: 200px; background: rgba(0,0,0,0.6); color: white; border: 1px solid var(--border); border-radius: 4px; padding: 4px;">
                <option value="clear">Clear</option>
                <option value="cloudy">Cloudy</option>
                <option value="rain">Rain</option>
                <option value="storm">Storm</option>
                <option value="fog">Fog</option>
            </select>
        </div>
        <div class="option-row" style="display: flex; justify-content: space-between; align-items: center;">
            <label>TIME OF DAY</label>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="range" id="time-slider" min="0" max="23" step="1" value="8" style="width: 150px;">
                <span id="time-display" style="min-width: 40px;">08:00</span>
            </div>
        </div>
        <div class="option-row" style="display: flex; justify-content: space-between; align-items: center;">
            <label>GOD MODE</label>
            <input type="checkbox" id="godmode-toggle-main">
        </div>
    </div>
    <div id="options-back" class="btn" style="margin-top: 30px; border-color: rgba(255,255,255,0.3);">BACK</div>
</div>

<div id="server-selection" class="menu-screen" style="display: none;">
    <div class="menu-logo">CHOOSE REALM</div>
    <div class="server-list" style="display: flex; flex-direction: column; gap: 10px; width: 400px;"></div>
    <div id="back-to-menu" class="btn" style="margin-top: 30px; border-color: rgba(255,255,255,0.3);">BACK</div>
</div>
