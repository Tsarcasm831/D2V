<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-gold: #c8aa6e;
        --color-gold-dim: #8c7648;
        --color-bg-dark: #050505;
        --color-panel-bg: #0a0a0a;
        --color-border: #2a221a;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--color-bg-dark);
        color: #d1d1d1;
        font-family: 'EB Garamond', serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        user-select: none;
      }

      ::selection {
        background: rgba(200, 170, 110, 0.3);
        color: #fff;
      }

      .font-cinzel { font-family: 'Cinzel', serif; }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #080808; border-left: 1px solid #1a1a1a; }
      ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #000; }
      ::-webkit-scrollbar-thumb:hover { background: #4a4a4a; }

      /* Slot Styling */
      .slot-border {
        position: relative;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #333;
        box-shadow: inset 0 0 10px #000;
        transition: all 0.2s ease;
      }
      .slot-border::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 1px solid rgba(255, 255, 255, 0.05);
        pointer-events: none;
      }
      .slot-border:hover {
        border-color: var(--color-gold-dim);
        box-shadow: inset 0 0 15px rgba(200, 170, 110, 0.05);
      }
      .slot-active {
        border-color: var(--color-gold);
        box-shadow: 0 0 10px rgba(200, 170, 110, 0.2);
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

      /* Dynamic Classes Helper */
      .hidden-el { display: none !important; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    }

  <link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
